<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div id="container">
            <div id="images">
                <div id="logo">
                    <img src="./images/odin-logo.png">
                    ODIN
                </div>
                <p>
                    Photo by <a href="https://unsplash.com/@stachmann" target="_blank"m rel="noopener noreferrer">Richard Stachman</a> 
                    on <a href="https://unsplash.com/photos/a-yellow-and-white-train-traveling-past-tall-buildings-pkt-3hdmYzU" 
                    gtarget="_blank"m rel="noopener noreferrer">Unsplash.</a>
                </p>
            </div>
            <div id="text">
                <div id="description">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realise your deepest dreams. 
                        Sign up <em>now</em> to get started.
                    </p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div id="form">
                    <p>Let's do this!</p>
                    <form>
                        <fieldset>

                            <div class="form_entry">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>

                            <div class="form_entry">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>

                            <div class="form_entry">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="form_entry">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number">
                            </div>

                            <div class="form_entry">
                                <label for="password">PASSWORD</label>
                                <input type="text" name="password" id="password">
                            </div>
                            
                            <div class="form_entry">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="text" name="confirm_password" id="confirm_password">
                            </div>


                        </fieldset>
                    </form>
                </div>
                <div id="submit">
                    <div id="fake_button">
                        <button id="real_button"></button>
                        Create Account
                    </div>
                    <p>Already have an account?<a href="https://www.theodinproject.com/users/sign_in" target="_blank" rel="noopener noreferrer"> Log in</a></p>
                </div>
            </div>
        </div>    
    </body>
</html>
